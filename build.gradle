apply plugin: 'java'

group = 'cn.jiongjionger.neverlag'
version = '1.7.10-1.3.1'
description = 'NeverLag Plugin'
archivesBaseName = "NeverLag"

sourceCompatibility = targetCompatibility = '1.7'
compileJava {
    sourceCompatibility = targetCompatibility = '1.7'
}

repositories {
    jcenter()
    maven {
        name = 'dmulloy2'
        url = 'http://repo.dmulloy2.net/content/groups/public/'
    }
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'com.comphenix.protocol:ProtocolLib-API:4.2.1'
    compile files('lib/spigot-1.7.10.jar')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
